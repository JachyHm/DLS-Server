<!doctype html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" 
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css">

        <title>RailWorks download station</title>
        
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="claim-author-form" autocomplete="off">
                    <div class="modal-header">
                        <h5 class="modal-title" id="claim-author-title">Become an RW DLS author</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="claim-author-realname">Real name</label>
                            <input type="text" class="form-control" id="claim-author-realname" autocomplete="name" minlength="500" name="realname" required>
                            <small id="real-name-help" class="form-text text-muted">We'll never share your name with
                                anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="about-you">Short info about you</label>
                            <textarea class="form-control" id="claim-author-description" rows="3" aria-describedby="claim-author-description-help" name="about" placeholder="Slight info about you, your projects, why should you get permissions to upload packages, any proof of things you've already done for TS." required></textarea>
                            <small id="claim-author-description-help" class="form-text text-muted">You can write this in either English, Deutsch, Polski, ÄŒesky, or Slovensky.</small>
                        </div>
                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="claim-author-images" name="image" accept="image/png" multiple />
                                <label class="custom-file-label" for="claim-author-images" id="imgname" required>Choose images of your work to upload</label>
                            </div>
                        </div>
                        <div class="progress">
                            <div id="custom-file-progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">100%</div>
                        </div>
                        <div class="error" id="claim-author-error"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit request</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
